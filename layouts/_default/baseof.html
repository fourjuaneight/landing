<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}
  <body>
    <main class="grid items-center w-full">
      <div
        class="col-start-2 flex flex-col items-start justify-start row-start-2 w-full"
      >
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    {{ block "scripts" . }}{{ end }}

    {{ if hugo.Environment | eq "production" }}
      {{ partial "sw.html" . }}
    {{ end }}
    {{/*  Web Worker  */}}
    {{ $noise := resources.Get "noise.js" | minify }}
    <script defer src="{{ $noise.Permalink }}"></script>
  </body>
</html>
